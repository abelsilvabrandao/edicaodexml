<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Processamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="processing-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <div class="attention">ATENÇÃO CONFERIR DADOS IMPORTADOS!</div>
        <div class="processing-result">
            <p style="font-size: larger;">DI: {{ di }}</p>
            {% if di_qr_code %}
            <img src="data:image/png;base64,{{ di_qr_code }}" alt="Código QR DI" class="qr-code">
            {% endif %}
            <p style="font-size: larger;">Navio: {{ navio }}</p>
            {% if navio_qr_code %}
            <img src="data:image/png;base64,{{ navio_qr_code }}" alt="Código QR Navio" class="qr-code">
            {% endif %}
        </div>
        <a class="return-button" href="/">Retornar à Página de Upload</a>
    </div>
</body>
</html>
